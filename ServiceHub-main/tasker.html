<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./tasker.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Tasker</title>
</head>
<body>
<nav class="nav" style="position: fixed;margin-top: 0px;margin-left: 0px;">
    <img src="download.png">
</nav>

    <section class="side">
        <img src="worker.jpg" alt="">
    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">
                <h1>Earn money your way</h1> 
                <h2></h2>
               </p>
            <div class="separator"></div>
            <p class="welcome-message">See how much you can make
                tasking on ServiceHub</p>

            <form class="login-form">
                <div class="form-control">
                    <input type="text" placeholder="Enter your location">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                </div>
                <div class="form-control">
                    <input type="category" placeholder="Category">
                    <i class="fa fa-tags" aria-hidden="true"></i>
                </div>
                <h1 style="text-align: center;">INR 2,500 per hour</h1>

                <button class="submit">Get Started</button>
            </form>
        </div>
    </section>
    
</body>
</html>
